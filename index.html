<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="stylesheet/style.css" />
    <link rel="icon" href="./img/JBD_sticker.svg" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Jet Black Diamonds</title>
  </head>
  <body>
    <div class="container animate glow delay-1" id="container">
      <div class="description-container">
        <div>Pozdravljen!</div>
        <div>
          Uspešen si bil pri iskanju naše skrite qr-kode, čestitke!<br />
          Jeti 23.4. v Kino Šiški predstavljamo album Sladki problemi, ki uradno
          izzide 15. aprila, odspodaj pa imate dostop do zamegljene slike še
          neznanih komadov iz albuma.
        </div>
        <div>Lep pozdrav, Tvoji Jeti</div>
      </div>
      <div class="music-container animate glow delay-3" id="music-container">
        <audio src="audio/4 od 10.mp3" id="audio"></audio>

        <div class="img-container">
          <img src="img/JBD_curvysticker.png" alt="cover_photo" />
        </div>

        <div class="title" id="title">Naslov lih slucajno</div>

        <div class="progress-container" id="progress-container">
          <div class="progress" id="progress"></div>
        </div>

        <div class="navigation">
          <button id="prev" class="action-btn">
            <i class="fas fa-backward"></i>
          </button>
          <button id="play" class="action-btn">
            <i class="fas fa-play"></i>
          </button>
          <button id="next" class="action-btn">
            <i class="fas fa-forward"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="link-container">
      <a
        href="https://www.facebook.com/jetblackdiamondsofficial"
        class="btn animate glow delay-4"
        ><img src="icons/fb.svg" class="nav-image"
      /></a>
      <a
        href="https://open.spotify.com/artist/5LSypHsHFXrVARPna9mVHt"
        class="btn animate glow delay-5"
        ><img src="icons/sf.svg" class="nav-image"
      /></a>
      <a
        href="https://www.youtube.com/channel/UCE57oY8kOPDbe88cXA1Y2dA"
        class="btn animate glow delay-6"
        ><img src="icons/yt.svg" class="nav-image"
      /></a>
      <a href="" class="btn animate glow delay-7"
        ><img src="icons/fb.svg" class="nav-image"
      /></a>
    </div>

    <script src="js/script.js"></script>
    <script src="js/countdown.js"></script>
  </body>
</html>
